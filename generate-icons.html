<!DOCTYPE html>
<html>
<head>
    <title>Generate PWA Icons</title>
</head>
<body>
    <canvas id="canvas192" width="192" height="192"></canvas>
    <canvas id="canvas512" width="512" height="512"></canvas>
    
    <script>
        function createIcon(canvasId, size) {
            const canvas = document.getElementById(canvasId);
            const ctx = canvas.getContext('2d');
            
            // Background
            ctx.fillStyle = '#3b82f6';
            ctx.fillRect(0, 0, size, size);
            
            // Rounded corners
            ctx.globalCompositeOperation = 'destination-in';
            ctx.beginPath();
            ctx.roundRect(0, 0, size, size, size * 0.125);
            ctx.fill();
            ctx.globalCompositeOperation = 'source-over';
            
            // Icon (sport ball)
            const centerX = size / 2;
            const centerY = size / 2;
            const iconSize = size * 0.4;
            
            ctx.fillStyle = 'white';
            ctx.beginPath();
            ctx.arc(centerX, centerY, iconSize / 2, 0, 2 * Math.PI);
            ctx.fill();
            
            // Add "T" for TeamUp
            ctx.fillStyle = '#3b82f6';
            ctx.font = `bold ${iconSize * 0.6}px Arial`;
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText('T', centerX, centerY);
        }
        
        createIcon('canvas192', 192);
        createIcon('canvas512', 512);
        
        // Download functions
        function downloadCanvas(canvasId, filename) {
            const canvas = document.getElementById(canvasId);
            const link = document.createElement('a');
            link.download = filename;
            link.href = canvas.toDataURL();
            link.click();
        }
        
        // Auto download after 1 second
        setTimeout(() => {
            downloadCanvas('canvas192', 'icon-192x192.png');
            downloadCanvas('canvas512', 'icon-512x512.png');
        }, 1000);
    </script>
</body>
</html>
